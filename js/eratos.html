            overflow:hidden;padding:30px 30px;word-break:normal;}
        .tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:20px;
            font-weight:normal;overflow:hidden;padding:30px 30px;word-break:normal;}
        .tg .tg-0lax{text-align:left;vertical-align:top}
    </style>
</head>
<script>
    let init = () => {
            let idx = 1;
            let eles = document.querySelectorAll("th.tg-0lax");
            for(let i = 0; i < eles.length; i++) {
                eles[i].textContent = idx + "";
                eles[i].id = "ele" + idx;
                idx++;
            }
            eles = document.querySelectorAll("td.tg-0lax");
        for(let i = 0; i < eles.length; i++) {
            eles[i].textContent = idx + "";
            eles[i].id = "ele" + idx;
            idx++;
        }
    };

    let getPrimeNum = () => {
        let range = 100;
        let sieve = new Array(range + 1);

        sieve.fill(true);
        sieve[0] = false;
        sieve[1] = false;
        fillOther(1);
        for(let i = 2; i * i < range; i++) {
            if(sieve[i]) {
                for(let j = i * i; j < range + 1; j += i) {
                    if(sieve[j]) {
                        sieve[j] = false;
                        fillOther(j);
                    }
                }
            }
        }
    }

    let fillOther = (num) => {
        document.querySelector("#ele" + num).textContent = 'x';
    }
</script>
